<html>
<head>
   <link href="design.css" rel="stylesheet">
</head>
<body>
   <div class="main">
      <h1>Loan Calculator </h1>
      <p>Enter Amount
         <input type="number" id="amount" placeholder="Enter amount..">
      </p>
      <p>Rate (Interest): %
         <input step=".1" id="rate" placeholder="Enter rate..">
      </p>
      <p>Months (Time):
         <input type="number" id="time" placeholder="Enter time..">
      </p>
         <input type="button" value="Calculate" id="calculate_op" onchange="calculate()">
      <p>Total EMI: 
         <span style="font-weight: 20px; color: white;" id="output"></span>
      </p>
   </div>
   <script src="logic.js"></script>
</body>
</html>
